<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
        <div class="display">0</div>
        <div class="btn-container">
             
            <div class="btn-row">
                <button class="btn" onclick="arithmeticOperation('/')"> / </button>
                <button class="btn btn-op"> % </button>
                <button class="btn btn-op"> +/- </button>
                <button class="btn btn-ac btn-op " onclick="clearDisplay()"> AC </button>
            </div>
            <div class="btn-row">
                <button class="btn" onclick="arithmeticOperation('*')"> x </button>
                <button class="btn btn-num" onclick="numClick(9)"> 9 </button>
                <button class="btn btn-num" onclick="numClick(8)"> 8 </button>
                <button class="btn btn-num" onclick="numClick(7)"> 7 </button>
            </div>
            <div class="btn-row">
                <button class="btn" onclick="arithmeticOperation('-')"> - </button>
                <button class="btn btn-num" onclick="numClick(6)"> 6 </button>
                <button class="btn btn-num" onclick="numClick(5)"> 5 </button>
                <button class="btn btn-num" onclick="numClick(4)"> 4 </button>
            </div>
            <div class="btn-row">
                <button class="btn" onclick="arithmeticOperation('+')"> + </button>
                <button class="btn btn-num" onclick="numClick(3)"> 3 </button>
                <button class="btn btn-num" onclick="numClick(2)"> 2 </button>
                <button class="btn btn-num" onclick="numClick(1)"> 1 </button>
            </div>
            <div class="btn-row">
                <button class="btn btn-br-br-5" onclick="getResult()"> = </button>
                <button class="btn btn-num" onclick=""> . </button>
                <button class="btn btn-0 btn-br-bl-5  btn-num" onclick="numClick(0)"> 0</button>
            </div>
        </div>
    </div>
    
</body>
</html>
